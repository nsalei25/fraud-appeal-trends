<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Team Appeal Trends</title>
    <script src="/client/quick.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .time-range-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-range-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 16px;
        }

        .time-range-selector {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            color: #2d3748;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 150px;
        }

        .time-range-selector:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .time-range-selector:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .auth-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .dashboard-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .status {
            margin: 16px 0;
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border-left: 4px solid #38a169;
        }

        .status.error {
            background: #fff5f5;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }

        .status.info {
            background: #ebf8ff;
            color: #2a4365;
            border-left: 4px solid #3182ce;
        }

        .loading-message {
            text-align: center;
            padding: 40px;
            color: #4a5568;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .chart-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 24px;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .metrics-section {
            margin-bottom: 24px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .metric-label {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            line-height: 1.2;
        }

        .metric-unit {
            font-size: 1rem;
            font-weight: 500;
            color: #4a5568;
            margin-left: 4px;
        }

        .metric-change {
            margin-top: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .change-indicator {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
        }

        .change-indicator.positive {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .change-indicator.positive::before {
            content: "↗";
            margin-right: 4px;
            font-size: 12px;
        }

        .change-indicator.negative {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .change-indicator.negative::before {
            content: "↘";
            margin-right: 4px;
            font-size: 12px;
        }

        .change-indicator.neutral {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }

        .change-indicator.neutral::before {
            content: "→";
            margin-right: 4px;
            font-size: 12px;
        }

        .change-text {
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
        }

        .loading-metrics {
            opacity: 0.6;
        }

        .loading-metrics .metric-value {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
            color: transparent;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fraud Team Appeal Trends</h1>
            <div class="header-controls">
                <div class="time-range-group">
                    <label class="time-range-label" for="timeRange">Time Range:</label>
                    <select class="time-range-selector" id="timeRange">
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="60">Last 60 days</option>
                    </select>
                </div>
                <button id="authButton" class="auth-button">Connect to BigQuery</button>
            </div>
        </div>

        <div class="metrics-section">
            <div class="metrics-grid" id="metricsGrid">
                <div class="metric-card loading-metrics">
                    <div class="metric-label">Total Appeals</div>
                    <div class="metric-value" id="totalAppeals">---</div>
                    <div class="metric-change" id="totalAppealsChange">
                        <span class="change-indicator">---</span>
                        <span class="change-text">vs prev period</span>
                    </div>
                </div>
                
                <div class="metric-card loading-metrics">
                    <div class="metric-label">Avg Appeals per Day</div>
                    <div class="metric-value" id="avgAppealsPerDay">---<span class="metric-unit">per day</span></div>
                    <div class="metric-change" id="avgAppealsChange">
                        <span class="change-indicator">---</span>
                        <span class="change-text">vs prev period</span>
                    </div>
                </div>
                
                <div class="metric-card loading-metrics">
                    <div class="metric-label">LLM Acceptance Rate</div>
                    <div class="metric-value" id="llmAcceptanceRate">---%</div>
                    <div class="metric-change" id="llmAcceptanceChange">
                        <span class="change-indicator">---</span>
                        <span class="change-text">vs prev period</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-section" id="chartSection" style="display: none;">
            <h2 class="chart-title">Appeal Trends Over Time</h2>
            <div class="chart-container">
                <canvas id="appealTrendsChart"></canvas>
            </div>
        </div>

        <div class="chart-section" id="llmChartSection" style="display: none;">
            <h2 class="chart-title">LLM Feedback Trends Over Time</h2>
            <div class="chart-container">
                <canvas id="llmFeedbackChart"></canvas>
            </div>
        </div>

        <div class="dashboard-content">
            <div id="authStatus" class="status hidden"></div>
            
            <div id="loadingMessage" class="loading-message">
                Please connect to BigQuery to load dashboard data
            </div>

            <div id="dashboardData" class="hidden">
                <!-- Dashboard content will be inserted here -->
                <p>Dashboard loading...</p>
            </div>
        </div>
    </div>

    <script>
        let isAuthenticated = false;
        let currentData = null;
        let previousData = null;

        // DOM elements
        const authButton = document.getElementById('authButton');
        const authStatus = document.getElementById('authStatus');
        const timeRange = document.getElementById('timeRange');
        const loadingMessage = document.getElementById('loadingMessage');
        const dashboardData = document.getElementById('dashboardData');
        const metricsGrid = document.getElementById('metricsGrid');
        const totalAppeals = document.getElementById('totalAppeals');
        const avgAppealsPerDay = document.getElementById('avgAppealsPerDay');
        const llmAcceptanceRate = document.getElementById('llmAcceptanceRate');
        const totalAppealsChange = document.getElementById('totalAppealsChange');
        const avgAppealsChange = document.getElementById('avgAppealsChange');
        const llmAcceptanceChange = document.getElementById('llmAcceptanceChange');
        const chartSection = document.getElementById('chartSection');
        const llmChartSection = document.getElementById('llmChartSection');
        
        let appealTrendsChart = null;
        let llmFeedbackChart = null;

        function showStatus(element, message, type = 'info') {
            element.className = `status ${type}`;
            element.textContent = message;
            element.classList.remove('hidden');
        }

        function updateMetrics(data, days) {
            console.log('Updating metrics with data:', data?.length, 'records, days:', days);
            
            if (!data || data.length === 0) {
                totalAppeals.textContent = '0';
                avgAppealsPerDay.innerHTML = '0<span class="metric-unit">per day</span>';
                llmAcceptanceRate.textContent = '0%';
                return;
            }

            // Calculate total appeals
            const total = data.length;
            totalAppeals.textContent = total.toLocaleString();
            console.log('Total appeals:', total);

            // Calculate average appeals per day
            const avgPerDay = Math.round(total / days);
            avgAppealsPerDay.innerHTML = `${avgPerDay}<span class="metric-unit">per day</span>`;
            console.log('Avg per day:', avgPerDay);

            // Calculate LLM acceptance rate
            const llmDecisions = data.filter(row => row.llm_decision && row.llm_decision.trim() !== '');
            console.log('LLM decisions found:', llmDecisions.length);
            let acceptedCount = 0;
            
            if (llmDecisions.length > 0) {
                acceptedCount = llmDecisions.filter(row => {
                    const decision = row.llm_decision.toLowerCase();
                    return decision.includes('accept') || decision.includes('approve') || 
                           decision.includes('grant') || decision.includes('upheld') ||
                           (!decision.includes('reject') && !decision.includes('deny') && !decision.includes('decline'));
                }).length;
                
                const acceptanceRate = Math.round((acceptedCount / llmDecisions.length) * 100);
                llmAcceptanceRate.textContent = `${acceptanceRate}%`;
                console.log('LLM acceptance rate:', acceptanceRate, '% (', acceptedCount, '/', llmDecisions.length, ')');
            } else {
                llmAcceptanceRate.textContent = 'N/A';
                console.log('No LLM decisions available');
            }

            // Remove loading state from all metric cards
            const metricCards = document.querySelectorAll('.metric-card');
            metricCards.forEach(card => card.classList.remove('loading-metrics'));
            console.log('Removed loading state from', metricCards.length, 'metric cards');
            
            // Update percentage changes
            updatePercentageChanges(data, days);
            
            // Create the appeal trends chart
            createAppealTrendsChart(data, days);
            
            // Create the LLM feedback chart
            createLLMFeedbackChart(data, days);
        }

        function createAppealTrendsChart(data, days) {
            if (!data || data.length === 0) return;

            console.log('Creating chart with', data.length, 'records for', days, 'days');
            console.log('First 3 data records:', JSON.stringify(data.slice(0, 3), null, 2));

            // Show chart section
            chartSection.style.display = 'block';

            // Process data by date and operation type - use direct aggregation approach
            const dateData = {};
            
            // Log what we're actually getting from BigQuery
            const sampleRow = data[0];
            console.log('Sample row keys:', Object.keys(sampleRow));
            console.log('appeal_date format examples:', data.slice(0, 5).map(row => ({
                raw: row.appeal_date,
                type: typeof row.appeal_date,
                isString: typeof row.appeal_date === 'string'
            })));

            // Direct aggregation - handle BigQuery date objects properly
            data.forEach(row => {
                let dateKey;
                const rawDate = row.appeal_date;
                
                // Handle different possible date formats from BigQuery
                if (rawDate) {
                    if (typeof rawDate === 'object' && rawDate.value) {
                        // BigQuery date object format
                        dateKey = rawDate.value;
                    } else if (typeof rawDate === 'string') {
                        // String format
                        dateKey = rawDate;
                    } else {
                        // Try to convert to string
                        dateKey = String(rawDate);
                    }
                } else {
                    dateKey = 'Unknown Date';
                }

                // Initialize date entry if not exists
                if (!dateData[dateKey]) {
                    dateData[dateKey] = {
                        'Total Appeals': 0,
                        'Automated Rule': 0,
                        'Manual Review': 0,
                        'Bulk Shop Process': 0,
                        'Multi-Shop Review': 0,
                        'Other': 0
                    };
                }

                // Count this appeal
                dateData[dateKey]['Total Appeals']++;
                
                // Count by operation type
                const opType = row.operation_type || 'Other';
                if (dateData[dateKey][opType] !== undefined) {
                    dateData[dateKey][opType]++;
                } else {
                    dateData[dateKey]['Other']++;
                }
            });

            console.log('Direct aggregation results:', dateData);
            console.log('Number of unique dates:', Object.keys(dateData).length);
            
            // Log operation types we're seeing
            const operationTypeCounts = {};
            data.forEach(row => {
                const opType = row.operation_type || 'Other';
                operationTypeCounts[opType] = (operationTypeCounts[opType] || 0) + 1;
            });
            console.log('Operation type distribution:', operationTypeCounts);
            
            // Check total
            const totalAppealsByDate = Object.values(dateData).reduce((sum, dayData) => sum + dayData['Total Appeals'], 0);
            console.log('Total appeals in chart data:', totalAppealsByDate);

            // Prepare chart data
            const sortedDates = Object.keys(dateData).sort();
            const labels = sortedDates.map(date => {
                try {
                    // Try to parse as date for formatting
                    if (date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        const d = new Date(date + 'T00:00:00');
                        if (!isNaN(d.getTime())) {
                            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                    }
                    // If parsing fails, use the raw date string
                    return date;
                } catch (e) {
                    return date;
                }
            });

            const datasets = [
                {
                    label: 'Total Appeals',
                    data: sortedDates.map(date => dateData[date]['Total Appeals']),
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'Automated Rule',
                    data: sortedDates.map(date => dateData[date]['Automated Rule']),
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'Manual Review',
                    data: sortedDates.map(date => dateData[date]['Manual Review']),
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'Bulk Shop Process',
                    data: sortedDates.map(date => dateData[date]['Bulk Shop Process']),
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    fill: false,
                    tension: 0.4
                },
                {
                    label: 'Multi-Shop Review',
                    data: sortedDates.map(date => dateData[date]['Multi-Shop Review']),
                    borderColor: '#8b5cf6',
                    backgroundColor: 'rgba(139, 92, 246, 0.1)',
                    fill: false,
                    tension: 0.4
                }
            ];

            // Destroy existing chart if it exists
            if (appealTrendsChart) {
                appealTrendsChart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('appealTrendsChart').getContext('2d');
            appealTrendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 20,
                                font: {
                                    size: 12
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 4,
                            hoverRadius: 6
                        },
                        line: {
                            borderWidth: 2
                        }
                    }
                }
            });

            console.log('Appeal trends chart created with', Object.keys(dateData).length, 'data points');
        }

        function createLLMFeedbackChart(data, days) {
            if (!data || data.length === 0) return;

            console.log('Creating LLM feedback chart with', data.length, 'records');
            
            // Show LLM chart section
            llmChartSection.style.display = 'block';
            
            // Filter data to only include records with LLM decisions
            const llmData = data.filter(row => row.llm_decision && row.llm_decision.trim() !== '');
            console.log('Found', llmData.length, 'records with LLM decisions');
            
            if (llmData.length === 0) {
                console.log('No LLM decisions found, hiding LLM chart');
                llmChartSection.style.display = 'none';
                return;
            }

            // Process data by date
            const dateData = {};
            
            llmData.forEach(row => {
                let dateKey;
                const rawDate = row.appeal_date;
                
                if (rawDate) {
                    if (typeof rawDate === 'object' && rawDate.value) {
                        dateKey = rawDate.value;
                    } else if (typeof rawDate === 'string') {
                        dateKey = rawDate.split('T')[0];
                    } else {
                        dateKey = String(rawDate).split('T')[0];
                    }
                } else {
                    dateKey = 'Unknown Date';
                }

                if (!dateData[dateKey]) {
                    dateData[dateKey] = {
                        total: 0,
                        accepted: 0,
                        rejected: 0
                    };
                }

                dateData[dateKey].total++;
                
                const decision = row.llm_decision.toLowerCase();
                if (decision.includes('accept') || decision.includes('approve') || 
                    decision.includes('grant') || decision.includes('upheld') ||
                    (!decision.includes('reject') && !decision.includes('deny') && !decision.includes('decline'))) {
                    dateData[dateKey].accepted++;
                } else {
                    dateData[dateKey].rejected++;
                }
            });

            console.log('Processed LLM date data:', dateData);
            
            // Prepare chart data
            const sortedDates = Object.keys(dateData).sort();
            const labels = sortedDates.map(date => {
                try {
                    if (date.match(/^\d{4}-\d{2}-\d{2}$/)) {
                        const d = new Date(date + 'T00:00:00');
                        if (!isNaN(d.getTime())) {
                            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                        }
                    }
                    return date;
                } catch (e) {
                    return date;
                }
            });

            // Destroy existing chart
            if (llmFeedbackChart) {
                llmFeedbackChart.destroy();
            }

            // Create new chart
            const ctx = document.getElementById('llmFeedbackChart').getContext('2d');
            llmFeedbackChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Accepted',
                            data: sortedDates.map(date => dateData[date].accepted),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 4,
                            pointBackgroundColor: '#10b981',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'Rejected',
                            data: sortedDates.map(date => dateData[date].rejected),
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 4,
                            pointBackgroundColor: '#ef4444',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'Total Appeals',
                            data: sortedDates.map(date => dateData[date].total),
                            borderColor: '#6b7280',
                            backgroundColor: 'transparent',
                            fill: false,
                            tension: 0.4,
                            borderDash: [5, 5],
                            pointRadius: 4,
                            pointBackgroundColor: '#6b7280',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            align: 'end',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'circle',
                                padding: 20,
                                font: {
                                    size: 12,
                                    weight: '500'
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#1a202c',
                            bodyColor: '#4a5568',
                            borderColor: 'rgba(0, 0, 0, 0.1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 4,
                            hoverRadius: 6
                        },
                        line: {
                            borderWidth: 2
                        }
                    }
                }
            });

            console.log('LLM feedback chart created with', Object.keys(dateData).length, 'data points');
        }

        function updatePercentageChanges(currentData, days) {
            if (!previousData || previousData.length === 0) {
                // No previous data, show no change indicators
                updateChangeIndicator(totalAppealsChange, null);
                updateChangeIndicator(avgAppealsChange, null);
                updateChangeIndicator(llmAcceptanceChange, null);
                return;
            }

            // Calculate current metrics
            const currentTotal = currentData.length;
            const currentAvg = Math.round(currentTotal / days);
            const currentLlmDecisions = currentData.filter(row => row.llm_decision && row.llm_decision.trim() !== '');
            let currentAcceptanceRate = 0;
            if (currentLlmDecisions.length > 0) {
                const currentAccepted = currentLlmDecisions.filter(row => {
                    const decision = row.llm_decision.toLowerCase();
                    return decision.includes('accept') || decision.includes('approve') || 
                           decision.includes('grant') || decision.includes('upheld') ||
                           (!decision.includes('reject') && !decision.includes('deny') && !decision.includes('decline'));
                }).length;
                currentAcceptanceRate = (currentAccepted / currentLlmDecisions.length) * 100;
            }

            // Calculate previous metrics
            const prevTotal = previousData.length;
            const prevAvg = Math.round(prevTotal / days);
            const prevLlmDecisions = previousData.filter(row => row.llm_decision && row.llm_decision.trim() !== '');
            let prevAcceptanceRate = 0;
            if (prevLlmDecisions.length > 0) {
                const prevAccepted = prevLlmDecisions.filter(row => {
                    const decision = row.llm_decision.toLowerCase();
                    return decision.includes('accept') || decision.includes('approve') || 
                           decision.includes('grant') || decision.includes('upheld') ||
                           (!decision.includes('reject') && !decision.includes('deny') && !decision.includes('decline'));
                }).length;
                prevAcceptanceRate = (prevAccepted / prevLlmDecisions.length) * 100;
            }

            // Calculate percentage changes
            const totalChange = prevTotal > 0 ? ((currentTotal - prevTotal) / prevTotal) * 100 : 0;
            const avgChange = prevAvg > 0 ? ((currentAvg - prevAvg) / prevAvg) * 100 : 0;
            const acceptanceChange = prevAcceptanceRate > 0 ? currentAcceptanceRate - prevAcceptanceRate : 0;

            // Update change indicators
            updateChangeIndicator(totalAppealsChange, totalChange);
            updateChangeIndicator(avgAppealsChange, avgChange);
            updateChangeIndicator(llmAcceptanceChange, acceptanceChange, true); // true for percentage points
        }

        function updateChangeIndicator(element, changePercent, isPercentagePoints = false) {
            const indicator = element.querySelector('.change-indicator');
            
            if (changePercent === null || changePercent === undefined) {
                indicator.textContent = '---';
                indicator.className = 'change-indicator';
                return;
            }

            const absChange = Math.abs(changePercent);
            const formattedChange = isPercentagePoints 
                ? `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(1)}pp`
                : `${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(1)}%`;
            
            indicator.textContent = formattedChange;
            
            if (changePercent > 0) {
                indicator.className = 'change-indicator positive';
            } else if (changePercent < 0) {
                indicator.className = 'change-indicator negative';
            } else {
                indicator.className = 'change-indicator neutral';
            }
        }

        // Authentication flow
        authButton.addEventListener('click', async () => {
            try {
                authButton.disabled = true;
                showStatus(authStatus, 'Requesting BigQuery permissions...', 'info');

                // This will pop up a banner to authorize BigQuery
                const authResult = await quick.auth.requestScopes([
                    "https://www.googleapis.com/auth/bigquery"
                ]);

                if (!authResult.hasRequiredScopes) {
                    throw new Error("BigQuery permissions are required");
                }

                isAuthenticated = true;
                showStatus(authStatus, 'Successfully connected to BigQuery!', 'success');
                authButton.textContent = 'Connected ✓';
                
                // Load initial data
                await loadDashboardData();

            } catch (error) {
                showStatus(authStatus, `Authentication failed: ${error.message}`, 'error');
                authButton.disabled = false;
            }
        });

        // Time range change handler
        timeRange.addEventListener('change', async () => {
            if (isAuthenticated) {
                await loadDashboardData();
            }
        });

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const days = parseInt(timeRange.value);
                
                loadingMessage.textContent = `Loading fraud appeals data for the last ${days} days...`;
                loadingMessage.classList.remove('hidden');
                dashboardData.classList.add('hidden');

                const fraudAppealsQuery = `
                    SELECT
                        termination_reason,
                        t.shop_id,
                        DATE(t.appealed_at) as appeal_date,
                        t.appeal_pathway,
                        t.rule_name,
                        t.shop_continent,
                        t.shop_country_code,
                        t.actionable_id as trust_platform_ticket_id,
                        t.trust_platform_action_id,
                        t.prioritized_appeal_ticket_id,

                        -- Combined termination mechanic and operation type into single field
                        CASE
                            WHEN t.actionable_type = 'BulkShopProcess' THEN 'Bulk Shop Process'
                            WHEN t.actionable_type = 'Ticket' AND t.termination_mechanic = 'bulk_review' THEN 'Multi-Shop Review'
                            WHEN t.actionable_type = 'Ticket' AND t.termination_mechanic = 'automated_rule' THEN 'Automated Rule'
                            WHEN t.actionable_type = 'Ticket' AND t.termination_mechanic = 'manual_review' THEN 'Manual Review'
                            WHEN t.termination_mechanic = 'automated_rule' THEN 'Automated Rule'
                            WHEN t.termination_mechanic = 'bulk_process' THEN 'Bulk Shop Process'
                            WHEN t.termination_mechanic = 'bulk_review' THEN 'Multi-Shop Review'
                            WHEN t.termination_mechanic = 'manual_review' THEN 'Manual Review'
                            ELSE 'Other'
                        END as operation_type,

                        -- Action URL - fallback to shop URL when other URLs are null
                        CASE
                            WHEN t.actionable_type = 'BulkShopProcess'
                            THEN CONCAT('https://trust-platform.shopify.io/bulk_shop_processes/', CAST(t.actionable_id AS STRING))
                            WHEN t.actionable_type = 'Ticket' AND t.termination_mechanic = 'bulk_review'
                            THEN CONCAT('https://trust-platform.shopify.io/shops/', CAST(t.shop_id AS STRING))
                            WHEN t.actionable_id IS NOT NULL
                            THEN CONCAT('https://trust-platform.shopify.io/tickets/', CAST(t.actionable_id AS STRING))
                            ELSE CONCAT('https://trust-platform.shopify.io/shops/', CAST(t.shop_id AS STRING))
                        END as action_url,

                        CASE
                            WHEN t.appeal_pathway = 'support_esc' THEN 'support_escalation'
                            ELSE t.appeal_pathway
                        END as appeals_pathway_detail,
                        DATE_DIFF(DATE(t.appealed_at), DATE(t.terminated_at), DAY) as days_to_appeal,
                        CASE
                            WHEN t.rule_name LIKE '%Manual%' OR t.rule_name = 'Manual/Other' THEN 'Manual'
                            ELSE 'Automated'
                        END as termination_type,

                        -- LLM Assessment columns
                        JSON_EXTRACT_SCALAR(ta.content, '$.fraud_termination_appeal_assessment.assessment') AS llm_decision,
                        ta.created_at as llm_assessment_date

                    FROM \`shopify-dw.mart_cti_data.shop_terminations__wide\` t
                    LEFT JOIN \`shopify-dw.risk.trust_platform_disputes\` d
                        ON d.trust_platform_ticket_id = t.actionable_id
                        AND LOWER(t.actionable_type) = 'ticket'
                        AND d.type = 'appeal'

                    -- Join for LLM assessments
                    LEFT JOIN \`shopify-dw.base.base__trust_platform_shops\` s
                        ON t.shop_id = SAFE_CAST(s.external_id AS INT64)
                    LEFT JOIN \`sdp-prd-cti-data.base.base__trust_platform_disputes\` d2
                        ON d2.subject_id = s.trust_platform_shop_id
                        AND d2.ticket_id = t.actionable_id
                        AND d2.dispute_type = 'appeal'
                    LEFT JOIN \`sdp-prd-cti-data.base.base__trust_platform_sensitive_trust_assessments\` ta
                        ON ta.assessable_id = d2.trust_platform_dispute_id
                        AND ta.assessable_type = 'Dispute'
                        AND DATE(ta.longboat_extracted_at) >= DATE_SUB(CURRENT_DATE(), INTERVAL 30 DAY)

                    WHERE DATE(t.appealed_at) >= DATE_SUB(CURRENT_DATE(), INTERVAL ${days} DAY)
                        AND (t.termination_reason_category = 'fraud')
                        AND t.was_appealed = true

                    -- Get only the most recent assessment per shop
                    QUALIFY ROW_NUMBER() OVER (PARTITION BY t.shop_id ORDER BY ta.created_at DESC NULLS LAST) = 1

                    ORDER BY t.appealed_at, t.termination_reason, t.shop_id
                `;

                // Query for previous period (same number of days, but shifted back)
                const previousFraudAppealsQuery = `
                    SELECT
                        termination_reason,
                        t.shop_id,
                        DATE(t.appealed_at) as appeal_date,
                        JSON_EXTRACT_SCALAR(ta.content, '$.fraud_termination_appeal_assessment.assessment') AS llm_decision

                    FROM \`shopify-dw.mart_cti_data.shop_terminations__wide\` t
                    LEFT JOIN \`shopify-dw.risk.trust_platform_disputes\` d
                        ON d.trust_platform_ticket_id = t.actionable_id
                        AND LOWER(t.actionable_type) = 'ticket'
                        AND d.type = 'appeal'

                    LEFT JOIN \`shopify-dw.base.base__trust_platform_shops\` s
                        ON t.shop_id = SAFE_CAST(s.external_id AS INT64)
                    LEFT JOIN \`sdp-prd-cti-data.base.base__trust_platform_disputes\` d2
                        ON d2.subject_id = s.trust_platform_shop_id
                        AND d2.ticket_id = t.actionable_id
                        AND d2.dispute_type = 'appeal'
                    LEFT JOIN \`sdp-prd-cti-data.base.base__trust_platform_sensitive_trust_assessments\` ta
                        ON ta.assessable_id = d2.trust_platform_dispute_id
                        AND ta.assessable_type = 'Dispute'
                        AND DATE(ta.longboat_extracted_at) >= DATE_SUB(CURRENT_DATE(), INTERVAL 60 DAY)

                    WHERE DATE(t.appealed_at) >= DATE_SUB(CURRENT_DATE(), INTERVAL ${days * 2} DAY)
                        AND DATE(t.appealed_at) < DATE_SUB(CURRENT_DATE(), INTERVAL ${days} DAY)
                        AND (t.termination_reason_category = 'fraud')
                        AND t.was_appealed = true

                    QUALIFY ROW_NUMBER() OVER (PARTITION BY t.shop_id ORDER BY ta.created_at DESC NULLS LAST) = 1

                    ORDER BY t.appealed_at, t.termination_reason, t.shop_id
                `;

                // Execute both queries in parallel
                const [currentResult, previousResult] = await Promise.all([
                    quick.dw.querySync(fraudAppealsQuery, null, { timeoutMs: 60000 }),
                    quick.dw.querySync(previousFraudAppealsQuery, null, { timeoutMs: 60000 })
                ]);

                currentData = currentResult.results;
                previousData = previousResult.results;
                console.log('Previous period data:', previousData?.length, 'records');
                
                // Update metrics
                updateMetrics(currentData, days);
                
                // Hide loading and show dashboard
                loadingMessage.classList.add('hidden');
                dashboardData.classList.remove('hidden');
                
                // Update dashboard content
                dashboardData.innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <h2>Dashboard Data Loaded</h2>
                        <p>Found <strong>${currentResult.rowCount}</strong> fraud appeals in the last ${days} days</p>
                        <p>Previous period: <strong>${previousResult.rowCount}</strong> appeals</p>
                        <p>Ready to build visualizations with this data!</p>
                    </div>
                `;

            } catch (error) {
                loadingMessage.textContent = `Error loading data: ${error.message}`;
                console.error('Dashboard data loading error:', error);
                console.error('Full error details:', JSON.stringify(error, null, 2));
                
                // Show detailed error in UI for debugging
                showStatus(authStatus, `Query failed: ${error.message || 'Unknown error'}. Check console for details.`, 'error');
            }
        }
    </script>
